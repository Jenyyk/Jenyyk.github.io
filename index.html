<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="assets/favicon.ico" rel="icon">
  <title>Effect gallery</title>
  <style>
    body {
      margin:0;
      background-color:rgb(6, 6, 20)
    }

    .wrapper {
      height:65vh;
      width:65vh;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      border:1px solid rgb(150, 150, 150);

    }

    .embed {
      word-wrap: break-word;
      white-space: -moz-pre-wrap;
      white-space: pre-wrap;
      height:62vh;
      width:62vh;
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      overflow:hidden;
      border-radius:60px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    #text {
      font-family:verdana;
      font-size:2.3vh;
      position:absolute;
      width:103%;
      left:-2%;
      top:-4%;
      color:rgb(100, 200, 200);
      opacity:0;
      transition:all 600ms;
      cursor:pointer;
      text-decoration:none;
    }

    #text:hover{
      opacity:1;
      transition:all 400ms;
    }


    #logo {
      z-index:3;
      width:60%;
      image-rendering:pixelated;
      pointer-events:none;
    }

    .switchEmbed {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:82vh;
      width:90vw;
    }

    p {
      color:white;
      font-family:verdana;
      font-size:6vw;
      text-align:center;
      margin:0;
    }

    #switcher {
      color:rgb(100, 200, 200);
      font-family:verdana;
      font-size:6vw;
    }

    #blinker {
      color:rgb(100, 200, 200);
      font-family:verdana;
      font-size:6vw;
      position:relative;
      left:-2%;
      animation:blinking 1200ms infinite;
    }

    ::-webkit-scrollbar {
    width: .7vw;
    padding:20px;
    }

    ::-webkit-scrollbar-track {
    border:solid 1px white;
    border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
    box-shadow: inset 0 0 5px white;
    border-radius: 10px;
    width:80%;
    }

    @media (max-width:1200px) {
      #text {
        opacity:1;
      }
    }

    @keyframes blinking {
      from {
        opacity:1;
      }
      1% {
        opacity:0;
      }
      40% {
        opacity:0;
      }
      41% {
        opacity:1;
      }
      to {
        opacity:1;
      }
    }

    .contentWrapper {
      width:80%;
      position:relative;
      left:50%;
      transform:translateX(-50%);
      border: 1px solid rgb(150, 150, 150);
      border-radius:30px;
      padding:20px;
      margin:20px;
    }

    .contentWrapper * {
      margin:5px;
    }

    .contentHeading {
      color:white;
      margin:0;
      font-family:"rubik",sans-serif;
      font-weight:normal;
    }

    .contentDesc {
      color:white;
      font-size:100%;
      text-align:left;
    }

    .contentImg {
      position:relative;
      width:15%;
    }

    a {
      text-decoration:none;
    }

  </style>
</head>
<body onload="loadFnc()">

<div class="wrapper">
<div class="embed">
<span href="" id="text"></span>
<img id="logo" src="assets/logo.png">
</div>
</div>

<div class="switchEmbed">
<p>Strive to be
<span id="switcher">PERPLEXED</span>
<span id="blinker">|</span></p>
</div>

<div style="position:relative;height:100vh;pointer-events:none;"></div>

<a href="SubSites/piCheckr.html">
<div class="contentWrapper">
<h1 class="contentHeading">Ï€Checkr</h1>
<p class="contentDesc">Input all the digits of pi you know and have the site check them for corectness in real time!</p>
<img class="contentImg" src="assets/piCheckrImg.png">
</div>
</a>

<a href="SubSites/conway.html">
<div class="contentWrapper">
<h1 class="contentHeading">Conway's Game of Life</h1>
<p class="contentDesc">The classic game of life, with a cusomizable table size and all the classic rules!</p>
<img class="contentImg" src="assets/conwayImg.png">
</div>
</a>

<script>
let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
let messages = ["PERPLEXED","MYSTIFIED","INTRIGUED","INQUIRING","DETERMINED","REMARKABLE","ENTRACING"]
let last = "PERPLEXED"

function loadFnc() {
  window.addEventListener('mousemove', genText)
  widthInterval = setInterval(genText, 10)
  removeLetter()
}

function genText() {
  array = ""
  let i = 0
  while (i < 2000) {
    charSet = chars.split("")
    randomChar = charSet[Math.floor(Math.random()*charSet.length)]
    array += randomChar
    i++
  }
  document.getElementById("text").innerHTML = array
  if (window.innerWidth > 1200) {
    clearInterval(widthInterval)
  }
}

function removeLetter() {
  switcher = document.getElementById("switcher")
  if (switcher.innerHTML.length == 0) {
    newText = messages[Math.floor(Math.random() * messages.length)]
    while (newText == last) {
      newText = messages[Math.floor(Math.random() * messages.length)]
    }
    i = 0
    addLetter()
  } else {
    switcher.innerHTML = switcher.innerHTML.slice(0, -1)
    setTimeout(removeLetter, 50)
  }
}

function addLetter() {
  if (i == newText.length) {
    last = switcher.innerHTML
    setTimeout(removeLetter, 1500)
  } else {
    switcher.innerHTML += newText.charAt(i)
    i++
    setTimeout(addLetter, 50)
  }
}
</script>
</body>
</html>
