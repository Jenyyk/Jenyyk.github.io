<body style="margin:0;">
<img style="position:absolute;margin:0;width:100vw;height:100vh;" id="image">
<script>
  image = document.querySelector("#image")

  document.addEventListener("mousemove", moveImg)

  function moveImg(e) {
    xPos = e.clientX
    photo = Math.min(Math.max(Math.ceil((xPos/window.innerWidth)*34),1),34)
    console.log(photo)
    image.src = `${photo}.png`
  }
</script>
