<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style>
  img{
    border:none;
    border-radius:20px;
    padding:10px;
  }

  .pubSym {
    background-color:gray;
    width:100%;
  }

  h1 {
    padding-top:10px;
  }

  img.pubImg {
    opacity:0.6;
    transition: all 0.5s;
  }

  img.pubImg:hover {
    opacity:1;
    transform:scale(1.15);
    transition: all 0.5s;
  }
  </style>
</head>
<body>
  <p style="text-align:center;font-size:80%;opacity:0.8;">dělal jsem to včera večer pls nebuďte zlý</p>
  <hr>
  <h1 style = "font-size:400%;text-align:center;padding-top:30px;">Šifrování</h1>
  <hr style="margin-bottom:100px;opacity:0.4;">
  <div style="text-align:center;margin-top:50px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Public_key_encryption_keys.svg/450px-Public_key_encryption_keys.svg.png">
    <br>
    <div class="pubSym">
      <h1>Dva typy</h1>
      <img class="pubImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Public_key_encryption.svg/375px-Public_key_encryption.svg.png">
      <img class="pubImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Simple_symmetric_encryption.png/480px-Simple_symmetric_encryption.png">
    </div>
    <h1>Ceasarova šifra</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Caesar3.svg/1200px-Caesar3.svg.png" style="width:60%;">
    <div style="margin:300px;">
      <h1 style="font-size:250%;">cřvmaáiáz fynobfg xeáyv Wnxhobiv ceiaízh fvyaézh</h1>
    </div>
    <input type="text" id="input"></input>
    <button onclick="decode()">ROT13</button>
    <p id="output">output zde</p>
  </div>
  <script>
    function rot13(message) {
      return message.replace(/[a-z]/gi, letter => String.fromCharCode(letter.charCodeAt(0) + (letter.toLowerCase() <= 'm' ? 13 : -13)));
    }

    function decode() {
      document.getElementById("output").innerHTML = rot13(document.getElementById("input").value)
    }
  </script>
</body>
